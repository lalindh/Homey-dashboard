<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Homey Vegg Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login" class="login">
    <h2>Dashboard Login</h2>
    <input type="text" id="user" placeholder="Brukernavn">
    <input type="password" id="pass" placeholder="Passord">
    <button onclick="login()">Logg inn</button>
  </div>
  <div id="dashboard" style="display:none;">
    <div class="grid">
      <div class="widget" id="klokke">12:00</div>
      <div class="widget" id="lys-stue">Stue Lys: AV</div>
      <div class="widget" id="temperatur">22Â°C</div>
      <button class="widget" onclick="startFlow('flow_uuid')">Kveld Flow</button>
    </div>
  </div>
  <script src="https://cdn.athom.com/homey-api/latest/homey-api.js"></script>
  <script src="script.js"></script>
  <script>
    const USER = 'admin';  // Bytt ditt brukernavn
    const PASS = 'homey123';  // Bytt ditt passord

    function login() {
      const u = document.getElementById('user').value;
      const p = document.getElementById('pass').value;
      if (u === USER && p === PASS) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        init();  // Start Homey
      } else {
        alert('Feil brukernavn eller passord!');
      }
    }
    // Enter-tast
    document.addEventListener('keypress', e => { if (e.key === 'Enter') login(); });
  </script>
</body>
</html>
